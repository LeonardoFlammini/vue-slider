<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css" integrity="sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ==" crossorigin="anonymous"/>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <link rel="stylesheet" href="css/style.css">

  <title>Carosello</title>
</head>
<body>
  
  <div class="container-c bg-light-lf" id="app">
    <div class="carousel-lf d-flex debug">
    
      <div class="images-lf debug"> 
      <!-- CONTAINER IMMAGINI-->
        <img :src="photos[counter]" alt="photo">
      </div>
      <div class="thumb-nail-lf d-flex flex-wrap debug">
        <div @click="(fanextPrevlse)" class="arrow-lf up-lf">
          <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div @click="nextPrev(true)" class="arrow-lf bottom-lf">
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div
          v-for="(photo,index) in photos"
          class="img-card-lf debug"
          :class="[{'active-lf': index  === counter}]">
          <img :src="photo" :alt="photo">
        </div>
        
      </div>
    </div>
  </div>


  <script src="js/app.js"></script>
</body>
</html>
